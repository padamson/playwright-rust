name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: |
          npm install -g @playwright/test@1.56.1
          npx playwright install chromium firefox webkit --with-deps

      - name: Install Playwright browsers (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          npm install -g @playwright/test@1.56.1
          npx playwright install chromium firefox webkit

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --workspace --target ${{ matrix.target }}

      - name: Build release binary (if CLI exists)
        run: cargo build --release --target ${{ matrix.target }} --verbose
        continue-on-error: true  # May not have binary yet in early development

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -f target/${{ matrix.target }}/release/playwright ]; then
            strip target/${{ matrix.target }}/release/playwright
          fi
        continue-on-error: true

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          if [ -f target/${{ matrix.target }}/release/playwright ]; then
            strip target/${{ matrix.target }}/release/playwright
          fi
        continue-on-error: true

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f playwright ]; then
            tar czf playwright-rust-v${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz playwright
            mv playwright-rust-v${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz ../../..
          fi
        continue-on-error: true

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f playwright.exe ]; then
            7z a playwright-rust-v${{ steps.get_version.outputs.version }}-${{ matrix.target }}.zip playwright.exe
            mv playwright-rust-v${{ steps.get_version.outputs.version }}-${{ matrix.target }}.zip ../../..
          fi
        continue-on-error: true

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: playwright-rust-v${{ steps.get_version.outputs.version }}-${{ matrix.target }}.${{ runner.os == 'Windows' && 'zip' || 'tar.gz' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: [build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Check if token is set
        id: check_token
        run: |
          if [ -z "${{ secrets.CARGO_REGISTRY_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ CARGO_REGISTRY_TOKEN not set, skipping crates.io publishing"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish playwright-rs
        if: steps.check_token.outputs.skip == 'false'
        run: cargo publish -p playwright-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
