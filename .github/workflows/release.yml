name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract changelog section for this version (if CHANGELOG.md exists)
          if [ -f CHANGELOG.md ]; then
            # Get content between this version and next version heading
            CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            # If empty, use a default message
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See commit history for changes in this release."
            fi
          else
            CHANGELOG="See commit history for changes in this release."
          fi
          # Save to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: playwright-rust v${{ steps.get_version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: false

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: |
          npm install -g @playwright/test
          npx playwright install chromium firefox webkit --with-deps

      - name: Install Playwright browsers (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          npm install -g @playwright/test
          npx playwright install chromium firefox webkit

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --workspace --target ${{ matrix.target }}

      - name: Build release binary (if CLI exists)
        run: cargo build --release --target ${{ matrix.target }} --verbose
        continue-on-error: true  # May not have binary yet in early development

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -f target/${{ matrix.target }}/release/playwright ]; then
            strip target/${{ matrix.target }}/release/playwright
          fi
        continue-on-error: true

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          if [ -f target/${{ matrix.target }}/release/playwright ]; then
            strip target/${{ matrix.target }}/release/playwright
          fi
        continue-on-error: true

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f playwright ]; then
            tar czf playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz playwright
            mv playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz ../../..
          fi
        continue-on-error: true

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f playwright.exe ]; then
            7z a playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip playwright.exe
            mv playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip ../../..
          fi
        continue-on-error: true

      - name: Upload release archive (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip
        continue-on-error: true

      - name: Upload release archive (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_name: playwright-rust-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_content_type: application/zip
        continue-on-error: true

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Check if token is set
        id: check_token
        run: |
          if [ -z "${{ secrets.CARGO_REGISTRY_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ CARGO_REGISTRY_TOKEN not set, skipping crates.io publishing"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish playwright-core (dependency of playwright-rs)
        if: steps.check_token.outputs.skip == 'false'
        run: cargo publish -p playwright-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # May already be published or fail if no changes

      - name: Wait for crates.io to update
        if: steps.check_token.outputs.skip == 'false'
        run: sleep 30

      - name: Publish playwright-rs
        if: steps.check_token.outputs.skip == 'false'
        run: cargo publish -p playwright-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io to update
        if: steps.check_token.outputs.skip == 'false'
        run: sleep 15

      - name: Publish playwright-codegen (if exists)
        if: steps.check_token.outputs.skip == 'false'
        run: cargo publish -p playwright-codegen
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
