name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Cache Playwright Drivers
      uses: actions/cache@v3
      with:
        path: drivers/
        key: ${{ runner.os }}-playwright-drivers-1.56.1

    - name: Cache Playwright Browsers (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ms-playwright
          ~/Library/Caches/ms-playwright
        key: ${{ runner.os }}-playwright-browsers-1.56.1-v2
        restore-keys: |
          ${{ runner.os }}-playwright-browsers-1.56.1-

    - name: Cache Playwright Browsers (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\ms-playwright
        key: ${{ runner.os }}-playwright-browsers-1.56.1-v2
        restore-keys: |
          ${{ runner.os }}-playwright-browsers-1.56.1-

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Install Playwright browsers (Linux)
      if: runner.os == 'Linux'
      run: drivers/playwright-1.56.1-linux/node drivers/playwright-1.56.1-linux/package/cli.js install chromium firefox webkit --with-deps

    - name: Install Playwright browsers (macOS)
      if: runner.os == 'macOS'
      run: |
        if [ -d "drivers/playwright-1.56.1-mac-arm64" ]; then
          drivers/playwright-1.56.1-mac-arm64/node drivers/playwright-1.56.1-mac-arm64/package/cli.js install chromium firefox webkit
        else
          drivers/playwright-1.56.1-mac/node drivers/playwright-1.56.1-mac/package/cli.js install chromium firefox webkit
        fi

    - name: Install Playwright browsers (Windows)
      if: runner.os == 'Windows'
      run: drivers\playwright-1.56.1-win32_x64\node.exe drivers\playwright-1.56.1-win32_x64\package\cli.js install chromium firefox webkit

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: cargo nextest run --workspace

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      timeout-minutes: 30
      run: cargo nextest run --workspace --test-threads=1

    - name: Run doc-tests (ignored tests require browsers)
      run: cargo test --doc --workspace -- --ignored

    - name: Build all examples
      run: cargo build --package playwright-rs --examples

    - name: Generate documentation
      run: cargo doc --no-deps --workspace
