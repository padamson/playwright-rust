name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Cache Playwright Drivers
      uses: actions/cache@v3
      with:
        path: drivers/
        key: ${{ runner.os }}-playwright-drivers-1.56.1
        restore-keys: |
          ${{ runner.os }}-playwright-drivers-

    - name: Cache Playwright Browsers (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ms-playwright
          ~/Library/Caches/ms-playwright
        key: ${{ runner.os }}-playwright-browsers-1.56.1-v2
        restore-keys: |
          ${{ runner.os }}-playwright-browsers-1.56.1-

    - name: Cache Playwright Browsers (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\ms-playwright
        key: ${{ runner.os }}-playwright-browsers-1.56.1-v2
        restore-keys: |
          ${{ runner.os }}-playwright-browsers-1.56.1-

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Playwright browsers (Linux/macOS)
      if: runner.os != 'Windows'
      run: npx playwright@1.56.1 install chromium firefox webkit --with-deps

    - name: Install Playwright browsers (Windows)
      if: runner.os == 'Windows'
      run: |
        npx playwright@1.56.1 install chromium firefox webkit
        npx playwright@1.56.1 install-deps chromium firefox webkit

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: cargo test --verbose --workspace

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      timeout-minutes: 30
      run: cargo test --verbose --workspace -- --test-threads=1

    - name: Build all examples
      run: cargo build --package playwright --examples

    - name: Generate documentation
      run: cargo doc --no-deps --workspace
