name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Cache Playwright Drivers
      uses: actions/cache@v3
      with:
        path: drivers/
        key: ${{ runner.os }}-playwright-drivers-1.49.0
        restore-keys: |
          ${{ runner.os }}-playwright-drivers-

    - name: Cache Playwright Browsers
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ms-playwright
          ~/Library/Caches/ms-playwright
          %USERPROFILE%\AppData\Local\ms-playwright
        key: ${{ runner.os }}-playwright-browsers-1.49.0
        restore-keys: |
          ${{ runner.os }}-playwright-browsers-

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Playwright browsers (Linux/macOS)
      if: runner.os != 'Windows'
      run: npx playwright@1.49.0 install chromium firefox webkit --with-deps

    - name: Install Playwright browsers (Windows)
      if: runner.os == 'Windows'
      run: npx playwright@1.49.0 install chromium firefox webkit

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: cargo test --verbose --workspace

    - name: Run tests (Windows - unit tests only)
      if: runner.os == 'Windows'
      run: cargo test --verbose --lib --workspace

    - name: Run all examples
      if: matrix.os != 'windows-latest'
      run: |
        for example in crates/playwright/examples/*.rs; do
          example_name=$(basename "$example" .rs)
          echo "Running example: $example_name"
          cargo run --package playwright --example "$example_name" || exit 1
        done

    - name: Generate documentation
      run: cargo doc --no-deps --workspace
