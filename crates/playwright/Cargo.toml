[package]
name = "playwright-rs"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Rust bindings for Microsoft Playwright"
keywords = ["playwright", "browser", "automation", "testing", "e2e"]
categories = ["development-tools::testing", "web-programming"]
readme = "../../README.md"

[dependencies]
playwright-core = { workspace = true }
tokio = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
serde_json = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["fmt"] }
criterion = { version = "0.7", features = ["html_reports", "async_tokio"] }
urlencoding = "2.1"

[[bench]]
name = "browser_operations"
harness = false

[[bench]]
name = "page_operations"
harness = false

[[bench]]
name = "guid_operations"
harness = false
