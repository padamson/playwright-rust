[package]
name = "playwright-rs"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Rust bindings for Microsoft Playwright"
keywords = ["playwright", "browser", "automation", "testing", "e2e"]
categories = ["development-tools::testing", "web-programming"]
readme = "../../README.md"

[lib]
doctest = false  # Disable doc-tests by default (run with: cargo test --doc)

[dependencies]
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = "0.1"
parking_lot = "0.12"
base64 = "0.22"
regex = "1.10"
glob = "0.3"
mime_guess = "2.0"
tokio-tungstenite = { version = "0.28", features = ["native-tls"] }
futures-util = "0.3"
url = "2.5"

[dev-dependencies]
anyhow = { workspace = true }
axum = { version = "0.8.8", features = ["ws"] }
tower = "0.5.2"
tower-http = "0.6.6"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
criterion = { version = "0.8", features = ["html_reports", "async_tokio"] }
urlencoding = "2.1"
tempfile = "3.8"

[target.'cfg(windows)'.dev-dependencies]
winapi = { version = "0.3", features = ["processthreadsapi", "psapi", "minwindef"] }

[build-dependencies]
reqwest = { version = "0.13", features = ["blocking"] }
zip = "7.1"
dirs = "6.0"

[[bench]]
name = "browser_operations"
harness = false

[[bench]]
name = "page_operations"
harness = false

[[bench]]
name = "guid_operations"
harness = false
